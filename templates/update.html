{% extends 'base.html' %}
{% block body %}
<div class="container mx-auto">
    <h2 class="d-flex justify-content-center align-items-center">Update Todo</h2>
    <form action="/update/{{allTodo.sno}}" method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">Todo title</label>
        <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title" value="{{allTodo.title}}">
        
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Todo description</label>
        <input type="text" class="form-control" id="desc" name="desc" value="{{allTodo.desc}}">
      </div>
      
      <button type="submit" class="btn btn-outline-primary">Update</button>
    </form>
  </div>
  {% endblock body %}
